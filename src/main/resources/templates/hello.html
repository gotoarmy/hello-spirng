<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--타임리프 문법을 쓸 수 있게 해주는 문법 html-->
<!--xmlns 네임스페이스의 th라는 속성 을 사용하기 위함 th=링크를 달 수 있게 해주나 봄-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
<!-- th:text : 세션에서 data안의 값을 불러온다,접근도 가능. 선행작업 : 컨트롤러에서 세션값을 지정해줘야함-->
</body>
</html>
